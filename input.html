<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>

<body>
    <div>
        <form action="#" method="get" enctype="multipart/form-data">
            <div>
                <h1>Tag input</h1>
                <label for="login">Login </label>
                <input type="text" id="login" name="login" value="Enter login"><br><br>
                <label for="password">Password </label>
                <input type="password" id="password" name="passw">
            </div>

            <div>
                <h2>Checkbox</h2>
                <label for="vehicle1"> I like Bike:</label>
                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike"><br>
                <label for="vehicle2"> I like Airplane:</label>
                <input type="checkbox" id="vehicle2" name="vehicle2" value="Airplane"><br>
                <label for="vehicle3"> I like Car:</label>
                <input type="checkbox" id="vehicle3" name="vehicle3" value="Car">
            </div>
              
            <div>
                <h2>Radio</h2>
                <label for="travelB">I will travel to London by Bike:</label>
                <input type="radio" id="travelB" name="travelGroup" value="Bike"><br>
                <label for="travelA">I will travel to London by Airplane:</label>
                <input type="radio" id="travelA" name="travelGroup" value="Airplane"><br>
                <label for="travelC">I will travel to London by Car:</label>
                <input type="radio" id="travelC" name="travelGroup" value="Car">
            </div>
                
            <div>
                <h2>Tag form</h2>
                <label for="loginForm">Login:</label>
                <input type="text" id="loginForm" name="loginForm" ><br><br>
                <label for="fname">Enter your first name:</label>
                <input type="text" id="fname" name="fname">
                <input type="submit" value="Enter">
            </div>
            
            <div>
                <h2>Reset</h2>
                <label for="fnameReset">Enter your first name:</label>
                <input type="text" id="fnameReset" name="fnameReset" value="Denys"><br><br>
                <label for="snameReset">Enter your second name:</label>
                <input type="text" id="snameReset" name="snameReset" value="Smetaniak"><br><br>
                <label for="passwordReset">Enter your password:</label>
                <input type="password" id="passwordReset" name="passwReset"><br><br>
                <input type="submit" value="Enter"><br><br>
                <input type="reset" value="Reset">
            </div>

        </form>
    </div>
</body>

</html>
